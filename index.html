<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Bateria JavaScript</h1>

    <div class="areaMusical">
        <div class="keysArea">
            <div id="keyq" class="key">q</div>
            <div id="keyw" class="key">w</div>
            <div id="keye" class="key">e</div>

            <div id="keya" class="key">a</div>
            <div id="keys" class="key">s</div>
            <div id="keyd" class="key">d</div>

            <div id="keyz" class="key">z</div>
            <div id="keyx" class="key">x</div>
            <div id="keyc" class="key">c</div>
        </div>
        <div class="inputArea">
            <div class="bateria">
                <img src="imagens/bateria.png" alt="Bateria" width="300px">
            </div>
            <input type="text" id="composition">
            <br>
            <button id="button">Faça a sua composição</button>
        </div>
    </div>
    <audio src="sounds/keya.wav" id="s_keya"></audio>
    <audio src="sounds/keyc.wav" id="s_keyc"></audio>
    <audio src="sounds/keyd.wav" id="s_keyd"></audio>
    <audio src="sounds/keye.wav" id="s_keye"></audio>
    <audio src="sounds/keyq.wav" id="s_keyq"></audio>
    <audio src="sounds/keys.wav" id="s_keys"></audio>
    <audio src="sounds/keyw.wav" id="s_keyw"></audio>
    <audio src="sounds/keyx.wav" id="s_keyx"></audio>
    <audio src="sounds/keyz.wav" id="s_keyz"></audio>

<script src="script.js"></script>
</body>

</html>
